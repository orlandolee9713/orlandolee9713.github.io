<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Titillium+Web&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Want to know the weather today?</h1>
      <p>Enter a city name below and find out.</p>
    <div id="searchDiv">
      <!-- input bar -->
      <input class="search" type="text" id="input" placeholder="Enter City Name">
      <!-- search button -->
      <button class="search" id="search_button">FIND WEATHER</button>
    </div>
    <div id="weatherDiv">
      <!-- what will be inside of the weather div -->
      <div id="weather_description">
        <h1 id="cityNameText"</h1>
        <div id="weather_main">
          <!-- contains icon, temp and description -->
              <div id="temperature"></div>
              <div id="description"></div>
              <div><img id="icon"></div>
          </div>
          <!-- side details -->
            <div class="sideDetails" id="wind"></div>
            <div class="sideDetails" id="humidity"></div>
      </div>
    </div>
  </body>
</html>
